<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView PostMessage</title>
  </head>
  <body>
    <h1>WebView PostMessage Example</h1>
    <button onclick="sendMessage()">Send Message</button>
    <script>
      function sendMessage() {
        
        // document.postMessage('Hello from the WebView document postmessage!');  
        // document.parent.postMessage('Hello from the WebView document parent postmessage!');  
        window.parent.postMessage('Hello from the WebView window parent postmessage!');  
      }
    </script>
  </body>
</html>
